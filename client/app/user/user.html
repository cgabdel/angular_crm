<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>User Management</h1>
  </div>
</header>

<div class="container">
  <div class="row" ng-if="isAdmin()">
    <div class="col-lg-12">

      <md-list>
        <md-subheader class="md-no-sticky">Users</md-subheader>
        <md-list-item class="md-2-line" ng-click="goToUser(user)" ng-repeat="user in users">
          <div class="md-list-item-text" layout="column">
            <h4 class="media-heading">{{user.name}}</h4>
            <h6> - {{user.email}}</h6>
          </div>
          <md-button class="md-secondary" ng-click="deleteUser(user)">Delete</md-button>
        </md-list-item>
      </md-list>

    </div>
  </div>
  <div class="row" ng-if="!isAdmin()">
    <h3>Login to see anything</h3>
  </div>
</div>
<footer></footer>
